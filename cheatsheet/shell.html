<!DOCTYPE html>
<html>

<head>
    <title>Cheatsheets</title>
</head>

<body>

    <h3>What I learned about the Shell</h3>
    <ul>
        <li>
            Change directory:
            <pre>cd "{DirectoryName}"</pre>
        </li>
        <li>
            Make new folder:
            <pre>mkdir {message}</pre>
        </li>
        <li>
            Remove new folder:
            <pre>rmdir {message}</pre>
        </li>
        <li>
            List directories and files:
            <pre>ls</pre>
        </li>
    </ul>

</body>

</html>
